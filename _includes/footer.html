<q>
    {% if page.collection == 'errors' %}
    To err is human.
    {% else %}
    <noscript>Keeping it static!</noscript>
    <script>
        let me = document.currentScript;
        fetch("/splashes.txt").then(r=>r.text()).then(t=>{
            t=t.split('\n').filter(s=>s!='');
            me.outerHTML = t[Math.random()*t.length|0];
        });
    </script>
    {% endif %}
</q>
