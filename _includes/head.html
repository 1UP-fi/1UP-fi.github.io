<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
{% seo %}
<meta property="og:logo" content="{{ site.url }}/logo.svg" />
<link rel="icon" type="image/svg+xml" sizes="any" href="/logo.svg">
<link rel="manifest" href="/manifest.json" />
{% feed_meta %}
<link rel="stylesheet" href="/styles/global.css">
<link rel="stylesheet" href="/styles/syntax-dark.css" media="(prefers-color-scheme: dark)">
<link rel="stylesheet" href="/styles/syntax-light.css" media="(prefers-color-scheme: light)">
<link rel="stylesheet" href="/styles/print.css" media="print">
{% for style in layout.styles %}
    <link rel="stylesheet" href="{{ style.href }}"{% if style.media %} media="{{ style.media }}"{% endif %}>
{% endfor %}
{% for style in page.styles %}
    <link rel="stylesheet" href="{{ style.href }}"{% if style.media %} media="{{ style.media }}"{% endif %}>
{% endfor %}
{% for script in layout.scripts %}
    <script type="module" src="{{ script.src }}"></script>
{% endfor %}
{% for script in page.scripts %}
    <script type="module" src="{{ script.src }}"></script>
{% endfor %}
<meta name="theme-color" content="{{ site.color  }}">
