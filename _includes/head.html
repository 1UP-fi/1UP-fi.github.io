<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline';">
{% seo %}
<meta property="og:logo" content="{{ site.url }}/logo.svg" />
<link rel="icon" type="image/svg+xml" sizes="any" href="/logo.svg">
<meta name="referrer" content="no-referrer" />
<link rel="manifest" href="/manifest.json" />
{% feed_meta %}
<link rel="stylesheet" href="/css/global.css">
<link rel="stylesheet" href="/css/syntax-dark.css" media="(prefers-color-scheme: dark)">
<link rel="stylesheet" href="/css/syntax-light.css" media="(prefers-color-scheme: light)">
<link rel="stylesheet" href="/css/print.css" media="print">
{% if layout.styles %}
    {% for style in layout.styles %}
        <link rel="stylesheet" href="{{ style.href }}"{% if style.media %} media="{{ style.media }}"{% endif %}>
    {% endfor %}
{% endif %}
{% if page.styles %}
    {% for style in page.styles %}
        <link rel="stylesheet" href="{{ style.href }}"{% if style.media %} media="{{ style.media }}"{% endif %}>
    {% endfor %}
{% endif %}
<link rel="prerender" href="/">
<link rel="prerender" href="/about">
<link rel="prerender" href="/posts">
<link rel="preload" href="/splashes.txt" as="fetch" type="text/plain" crossorigin="anonymous">
<meta name="theme-color" content="#00CC99">
